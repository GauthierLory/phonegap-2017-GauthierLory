<script id="page-liste-montre" type="text/plain">
        <div>
            <h1>Liste des montres</h1>
            <ul id="liste-montre"></ul>
        </div>
    </script>

<script id="page-montre" type="text/plain">
        <h1 id="montre-nom"></h1>
        <h2 id="montre-marque"></h2>
        <p id="montre-description"></p>
        <p id="montre-taille"></p>
        <p id="montre-reference"></p>
        <p id="montre-prix"></p>
    </script>

<script id="page-ajouter-montre" type="text/plain">
        <h1>Ajouter une montre</h1>
        <form id = "formulaire-ajouter">
            <fieldset>
                <legend>Identification de la montre</legend>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" />
                </div>
                <div>
                    <label for="marque">Marque</label>
                    <input type="text" name="marque" id="marque" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Description</legend>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div>
                    <label for="prix">Taille</label>
                    <input type="text" name="taille" id="taille" />
                </div>
                <div>
                    <label for="prix">Reference</label>
                    <input type="text" name="reference" id="reference" />
                </div>
                <div>
                    <label for="prix">Prix</label>
                    <input type="text" name="prix" id="prix" />
                </div>
            </fieldset>
            <input type="submit" value="Ajouter la montre"/>
        </form>
        <a href="#">Annuler et revenir &agrave; l'ajout</a>
    </script>
