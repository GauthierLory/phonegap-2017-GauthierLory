                <a href="#ajouter-montre"> Ajouter une montre </a>
            </div>

    <script id="page-montre" type="text/plain">
            <h1 id="montre-nom"></h1>
            <h2 id="montre-marque"></h2>
            <p id="montre-description"></p>
            <p id="montre-taille"></p>

    <script id="page-ajouter-montre" type="text/plain">
            <h1>Ajouter une montre</h1>
            <form id = "formulaire-ajouter">
                <fieldset>
                    <legend>Identification de la montre</legend>
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" />
                    </div>
                    <div>
                        <label for="marque">Marque</label>
                        <input type="text" name="marque" id="marque" />
                    </div>
                </fieldset>

                <fieldset>
                     <legend>D&eacute;tails sur la montre</legend>
                    <div>
                        <label for="description">Description</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                    <div>
                        <label for="prix">Taille</label>
                        <input type="text" name="taille" id="taille" />
                    </div>
                    <div>
                        <label for="prix">Reference</label>
                        <input type="text" name="reference" id="reference" />
                    </div>
                    <div>
                        <label for="prix">Prix</label>
                        <input type="text" name="prix" id="prix" />
                    </div>
                </fieldset>
                <input class="btn" type="submit" value="Ajouter la montre"/></br>
            <a class="annuler" href="#">Annuler et revenir &agrave; la liste</a>
        </form>
        </script>
